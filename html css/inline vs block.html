<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block </title>
</head>

<body>

    <!--Block elelemnt-->
    <h1>hello </h1>
    <h1>apna college </h1>
    <p>i am paragrpah </p>

    <!--in line element -->
    <a href="https//:www.google.com">google</a>
    <a href="https//:www.youtube.com">youtube /a>
        <!-- div elelment group together -->
        <div style="background-color: aquamarine;">
            <a href="https//:www.google.com">google</a>
            <a href="https//:www.youtube.com">youtube </a>
        </div>
        <a href="https//:facebook.com">facebook</a>
        <!-- span -->
        <span="background-color: aquamarine;">
            <a href="https//:www.google.com">google</a>
            <a href="https//:www.youtube.com">youtube </a>
            </div>
            <a href="https//:facebook.com">facebook</a>
        </span>

        <!-- hr tag  used to divide in diffrent section horizontal rule elemment-->
         <p>i am pankaj </p>
         <p>i am pankaj </p>
         <hr />
         <p>i am pankaj </p>
         <p>i am pankaj </p>
         <h1>a<sub>2</sub></h1>
         <h1>a<sup>2</sup></h1>
<h1>pythagorus therom says a<sup>2</sup>+ b<sup>2</sup> = c<sup>2</sup>           </h1>
 
        
         <h1>Pythagoras therom says a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>
</body>

</html>
